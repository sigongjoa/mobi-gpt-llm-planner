name: Deploy to GitHub Pages

permissions:
  contents: read        # 기본 코드 체크아웃 용
  pages: write          # gh-pages 브랜치 푸시용
  id-token: write       # peaceiris 액션 내부 토큰용

on: 
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: your-custom-domain.com # Optional: If you have a custom domain
